<!doctype html>
<html lang="en">
    <head>
        
        <!-- Metadata -->
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="title" content="{{ page.title }}" />
        <meta property="og:site_name" content="{{ page.title }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        {% if page.og_image %}
        <meta property="og:image" content="{{ page.og_image }}" />
        {% endif %}
        <meta property="og:type" content="company" />
        <meta name="google-site-verification" content="Z5_BCHY6ax4NWu3SQ6Q6WcFJWjlNUGP1WSAIPo2JUu0" />
        
        <!-- CSS -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.url }}/assets/css/min/site.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.url }}/assets/css/min/{{ page.css }}.css" rel="stylesheet" type="text/css" />
        
        <!-- Javascript -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="{{ site.url }}/assets/js/site.js"></script>
        {{ page.js }}
        
        <!-- Javascript / Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-41466276-1', 'jackzerby.com');
          ga('send', 'pageview');
        </script>
   </head>
    <body class="site">
        
        <!-- Navigation 
        {% include navigation.md %}-->
        
        <!-- Content -->
        {{ content }}
    </body>
</html>
