---
layout: blog
title: Jack Zerby's Blog
css: A designer with a Startup Obession
---

{% for post in site.posts %}
    <div class="blog-post">
        <div class="blog-post-img"><a href="{{ post.url }}"><img src="/assets/img/{{ post.img }}" /></a></div>
        <div class="blog-post-content">
            <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="blog-post-date">{{ post.date | date_to_string }}</div>
            <div class="blog-post-body">{{ post.description }}</div>
        </div>
    </div>
{% endfor %}
