---
layout: blog
title: Your New Jekyll Site
css: blog
---

{% for post in site.posts %}
    <div class="blog-post">
        <div class="blog-post-img"><img src="/assets/img/{{ post.img }}" /></div>
        <div class="blog-post-content">
            <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="blog-post-date">{{ post.date | date_to_string }}</div>
            <div class="blog-post-body">{{ post.content | split: '<!-- more -->' | first | markdownify }}</div>
        </div>
    </div>
{% endfor %}
